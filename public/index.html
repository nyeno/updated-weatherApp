<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href ="style.css"/>
    <title>Laura's Weather App</title>
    <link rel="manifest" href="manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Weather PWA">
    <link rel="apple-touch-icon" href="img/icons/icon-152x152.png">
    <meta name="theme-color" content="#2F3BA2" />
    <meta name="description" content="A progressive web weather app project that optimizes localStorage and serviceWorker.">
</head>
<body>
    <h1>Smash It's Weather App</h1>
    <nav class="search">
        <form class="location">
            <input type="text" autocomplete="off" name="city"  class="search-input" placeholder="What's your location?" aria-label="A weather search form">
        </form>
    </nav>
    <main class="card display" >
        <p class="city">Lagos, Nigeria</p>
        <p class="date">Tuesday, 7th September 2020</p>
        <p class='icons'><img src ='https://openweathermap.org/img/wn/10d@4x.png' class='image' alt="An icon depicting the weather"></p>
        <p class="weather">Sunny</p>
        <p class="temp">Temp: 15 <span>&deg; C</span> </p>
        <p class="hi-low">hi-low: 15 &deg; C / 16 &deg; C</p>
        <p class="humidity"> Humidity: 15 &deg; C </p>
    </main>
    <footer class="foot">
        <button onclick="localStorage.clear()" id="button">Click to refresh city search history</button>
    </footer>
    <script src ="main.js"></script>
    <!--<script src ="install.js"></script>-->
    <script>
        //script for service worker
        if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
        navigator.serviceWorker.register('service-worker.js')
        .then((reg) => {
          console.log('Service worker registered.', reg);
        });
  });
}
</script>
</body>
</html>
